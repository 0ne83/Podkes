name: podkes
description: "Piton Task"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/launchPic1.png
     - assets/dots.png
     - assets/launchButton.png
     - assets/icons/home.png
     - assets/icons/profile.png
     - assets/icons/left.png
     - assets/icons/library.png
     - assets/icons/notif.png
     - assets/icons/search.png
     - assets/icons/chev.png
     - assets/img.png
     - assets/img2.png
     - assets/img3.png
     - assets/img4.png
     - assets/time.png
     - assets/wave.png
     - assets/cont.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins/Poppins-Regular.ttf
        - asset: assets/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/Poppins/Poppins-Italic.ttf
          style: italic
    - family: Inter
      fonts:
        - asset: assets/Inter/Inter-Regular.ttf
        - asset: assets/Inter/Inter-Bold.ttf
          weight: 700
